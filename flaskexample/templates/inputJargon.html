
<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/starter-template/">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script>
        
        <!--for sidebar-->
        <!--<link href="{{ url_for('static', filename='./flaskexample/static/css/simple_sidebar.css') }}" rel="stylesheet">-->
        <style>
        /*!
         * Start Bootstrap - Simple Sidebar (http://startbootstrap.com/)
         * Copyright 2013-2016 Start Bootstrap
         * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap/blob/gh-pages/LICENSE)
         */

         body {
            overflow-x: hidden;
         }

        /* Toggle Styles */

        #wrapper {
            padding-left: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled {
            padding-left: 250px;
        }

        #sidebar-wrapper {
            z-index: 1000;
            position: fixed;
            left: 250px;
            width: 0;
            height: 100%;
            margin-left: -250px;
            overflow-y: auto;
            background: #000;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }

        #page-content-wrapper {
            width: 100%;
            position: absolute;
            padding: 15px;
        }

        #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: -250px;
        }

        /* Sidebar Styles */

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li {
            text-indent: 20px;
            line-height: 40px;
        }

        .sidebar-nav li a {
            display: block;
            text-decoration: none;
            color: #999999;
        }

        .sidebar-nav li a:hover {
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .sidebar-nav li a:active,
        .sidebar-nav li a:focus {
            text-decoration: none;
        }

        .sidebar-nav > .sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

        .sidebar-nav > .sidebar-brand a {
            color: #999999;
        }

        .sidebar-nav > .sidebar-brand a:hover {
            color: #fff;
            background: none;
        }

        @media(min-width:768px) {
            #wrapper {
                padding-left: 180px;
            }

            #wrapper.toggled {
                padding-left: 0;
            }

            #sidebar-wrapper {
                width: 180px;
            }

            #wrapper.toggled #sidebar-wrapper {
                width: 0;
            }

            #page-content-wrapper {
                padding: 20px;
                position: relative;
            }

            #wrapper.toggled #page-content-wrapper {
                position: relative;
                margin-right: 0;
            }
        }
        
        .fullscreen-modal .modal-dialog {
          margin: 0;
          margin-right: auto;
          margin-left: auto;
          width: 100%;
        }
        @media (min-width: 768px) {
          .fullscreen-modal .modal-dialog {
            width: 750px;
          }
        }
        @media (min-width: 992px) {
          .fullscreen-modal .modal-dialog {
            width: 970px;
          }
        }
        @media (min-width: 1200px) {
          .fullscreen-modal .modal-dialog {
             width: 1170px;
          }
        }
        </style>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--<link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">-->
        <title>SciNet: The Guide to your Scientific Quest</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/starter-template/">
    </head>
    
    <body>
        <div id="wrapper">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <li>
                            <a href="/">Article Recommender</a>
                        </li>
                        <li>
                            <a href="inputJargon">Jargon Recommender</a>
                        </li>
                        <li>
                            <a href="AnalysisLDA">Topic Model Analysis</a>
                        </li>
                    </ul>
                </div>
                <!-- Page Content -->
                <div id="page-content-wrapper">
                    <h1><b>Welcome to SciNet</b></h1>
                    <h2><b>The Guide to your Scientific Quest</b></h2>
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show Menu</a>
                    </div><br><br>
                    <div class="container-fluid">
                        <main role="main" class="container">
                            <div style="display: flex; justify-content: center; font-size: 10px;">
                                <h1>Jargon Recommender</h1>
                            </div>
                            <div style="display: flex; justify-content: center; font-size: 25px;">
                                <p>A citation network based recommender system for jargons in scientific disciplines</p>
                            </div>
                            
                            <div class = "container">
                                <form  action="/outputJargon" method="GET">
                                    <div class="form-group" style="font-size: 20px;">
                                        <label for="birth_month">Keyword: </label>
                                            <textarea class="form-control" id="keyword_input2" name='keyword_input2' cols="0.5" rows="2" placeholder="e.g. network, filter, statistics, signal etc. "></textarea>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-default btn-lg" style = "background-color: #4CAF50; color: #FFFFFF;">Recommend</button>
                                    </div>
                                </form>
                            </div>
                            
                            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
                        </main>
                        {% block content %} {% endblock %}
                    </div>
                </div>
        </div>
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="http://localhost:5000/input">SciNet</a>
            <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>-->
        </nav>
    </body>
</html>
